<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
 <section class="container">

  <div class="image">
    <img src="illustration-hero.svg" alt="illustration-hero">
  </div>
  <div class="content">
    <h1 class="order-summary">Order Summary</h1>
    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
  </div>
  <div class="annual-plan">
    <div class="left-annual-plan">
    <img src="icon-music.svg" alt="icon-music">
    <div>
      <p class="plan-p">Annual Plan</p>
      <p class="plan-price">$59.99/year</p>
    </div>
  </div>
  <a href="">Change</a>
  </div>
  <button class="payment">
    <p class="payment-btn">Proceed to Payment</p></button>
  <button class="cancel">
    <p class="cancel-btn">Cancel Order</p>
  </button>
 </section>

</body>
</html>
